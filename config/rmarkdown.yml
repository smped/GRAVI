## The following are passed to the .Rprofile file using knitr::opts_chunk$set
## for consistent behaviours across all Rmarkdown files
knitr_opts:
  echo: TRUE
  message: FALSE
  warning: FALSE
  dev: ["png", "pdf"]
  fig.align: "center"
  fig.width: 10
  fig.height: 8

## Passed to rmarkdown_site via  _site.yml
## This is passed in turn to rmarkdown::render_site()
## The LHS of the navbar is auto-generated. The rest will be added to _site.yml
rmarkdown_site:
  name: "GRAVI: Gene Regulatory Analysis"
  output_dir: "../docs"
  navbar:
    title: "GRAVI"
    right:
      - icon: fa-github
        href: "https://github.com/steveped/GRAVI"
  output:
    html_document:
      toc: yes
      toc_float: yes
      code_folding: hide
      self_contained: false
      theme: sandstone
      highlight: textmate
      css: gravi.css
      includes:
        after_body: footer.html


