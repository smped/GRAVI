## The following are passed to the .Rprofile file using knitr::opts_chunk$set
## for consistent behavious across all Rmarkdown files
knitr_opts:
  echo: TRUE
  message: FALSE
  warning: FALSE
  dev: ["png", "pdf"]
  fig.align: "center"
  fig.width: 10
  fig.height: 8

## Passed to rmarkdown_site via  _site.yml
## This is passed in turn to rmarkdown::render_site()
## The LHS of the navbar is auto-generated. The rest will be added to _site.yml
rmarkdown_site:
  name: "GRAVI: Gene Regulatory Analaysis"
  output_dir: "../docs"
  navbar:
    title: "GRAVI"
    right:
      - icon: fa-github
        href: "https://github.com/steveped/GRAVI"
  output:
    html_document:
      toc: yes
      toc_float: yes
      code_folding: hide
      self_contained: false
      theme: sandstone
      highlight: textmate
      includes:
        after_body: footer.html

## Plot colours propogated through all markdown documents for
## consistency. Treat colours must match all treatments specified in config.yml
## with the addition of a colour for input/control samples
colours:
  qc:
    pass: "#0571B0"
    fail: "#CA0020"
  regions:
    promoters: '#FDE333CC'
    upstream: '#7ED357CC'
    exons: '#00B28ACC'
    introns: '#008298CC'
    proximal: '#274983CC'
    distal: '#4B0055CC'
  treat:
    Input: "#33333380"
    Veh: "#4D4D4D"
    DHT: "#C53270"
  features:
    promoter: "#FF4500"
    enhancer: "#FFFF00"
    super_enhancer: "#FFC34D"
    no_feature: "#E5E5E5"
  direction:
    up: "#CA0020"
    down: "#0571B0"
    unchanged: "#7F7F7F"
    undetected: "#E5E5E5"
